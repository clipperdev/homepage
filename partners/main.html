@font-face {

.txt404 {

}

font-family: 'Quicksand', sans-serif;
}

.sitetitle {

color: #FF0000;

}


.inter-italic-small {

.launchbtn {
    display: inline-block;

    padding: 1rem 2rem;
    margin: 0;
    text-decoration: none;
background-color: #FF0000;
color: #fff;
font-weight: 300;
font-size: 16px;

padding: 20px;
text-align: center;
text-decoration: none;

border-radius: 18px;
}

.footer {
font-family: 'Inter', sans-serif;
font-weight: 600;
padding-top: 2px;
padding-left: 10px;
padding-right: 10px;
}

@keyframes float {
    0% { transform: translatey(0px); }
    50% { transform: translatey(-10px); }
    100% { transform: translatey(0px); }
}
.float {
    font-size: 3em;
    overflow: hidden;
    transform: translatey(0px);
    animation: float 3s ease-in-out infinite;
    margin: 50px;
}

details {
    background-color: #dce9fa;
    border-radius: 4px;
    padding: .7em .11em 0;
    font-family: 'Quicksand', sans-serif;
}

summary {
    padding-left: 10px;
    padding-right: 10px;
    font-weight: bold;
    margin: -.5em -.5em 0;
    padding: .5em;
    font-family: 'Quicksand', sans-serif;
}

details[open] {
    padding-left: 10px;
    padding-right: 10px;
    padding: .5em;
    font-family: 'Quicksand', sans-serif;
}

details[open] summary {
    padding-left: 10px;
    padding-right: 10px;
    border-bottom: 1px solid #aaa;
    margin-bottom: .5em;
    font-family: 'Quicksand', sans-serif;
}

a {
    font-family: 'Quicksand', sans-serif;
    color: #FF0000;
}
