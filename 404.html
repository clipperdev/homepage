<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <script>
    twemoji.parse(document.body)
  </script>
  <style>
    @font-face {
    font-family: ggsans;
    src: url(GGSans.ttf); 
}

.txt404 {
    font-family: ggsans;
}

.small404 {
font-family: 'Quicksand', sans-serif;
}

@keyframes float {
    0% { transform: translatey(0px); }
    50% { transform: translatey(-10px); }
    100% { transform: translatey(0px); }
}
.float {
    font-size: 3em;
    overflow: hidden;
    transform: translatey(0px);
    animation: float 3s ease-in-out infinite;
    margin: 50px;
}
  </style>
</head>
<body>
  <div class="content">
  <center>
    <div class="float">
        <div class="txt404">
            <h1>404</h1>
            </div>
      </div>
      <element class="small404"
     <p>This isn't what you're looking for, you might have made a typo in the link, or this page hasn't been released yet.</p>
    </element>
     <element class="status">
        <p><a href="https://twitter.com/Clipper_App">Clipper Status</a></p>
     </element>
    </div>
    </center>
</body>
</html>
